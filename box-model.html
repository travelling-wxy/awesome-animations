<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>盒子模型</title>
	<style type="text/css">
	* {
		margin: 0;
		padding: 0;
	}
    #myBox1 {
    	width: 70px;
    	height: 50px;
    	padding: 5px;
    	border: 5px solid #000;
    	margin: 10px;
    	background: #ff0;
    }
    #myBox2 {
    	width: 70px;
    	height: 50px;
    	padding: 5px;
    	border: 5px solid #000;
    	margin: 10px 10px;
    	background: #ff0;
    }
	</style>
</head>

<body>
    <div id="myBox1"></div>
    <div id="myBox2"></div>
</body>
</html>
